stackbitVersion: "~0.3.0"
ssgName: "custom"
buildCommand: "npx @11ty/eleventy"
publishDir: "public"
staticDir: "static"
uploadDir: "images"
pagesDir: "site"
metadata:
  title: "stackbit test"
  description: "Theme created in Webflow and converted with Udesly"
models:
  category:
    type: "page"
    label: "Categories"
    folder: "category"
    match:
      - "**/*"
    fields:
      - type: "string"
        label: "Name"
        name: "name"
        required: true
        description: ""
      - type: "slug"
        label: "Slug"
        name: "slug"
        required: true
        description: ""
      - type: "datetime"
        label: "Created On"
        name: "created-on"
        required: false
        description: ""
      - type: "datetime"
        label: "Updated On"
        name: "updated-on"
        required: false
        description: ""
      - type: "datetime"
        label: "Published On"
        name: "published-on"
        required: false
        description: ""
  posts:
    type: "page"
    label: "Posts"
    folder: "posts"
    match:
      - "**/*"
    fields:
      - type: "object"
        label: "Article Thumbnail"
        name: "article-image"
        required: true
        description: ""
        fields:
          - type: "image"
            name: "url"
            label: "Image"
          - type: "string"
            name: "alt"
            label: "Alt Text"
      - type: "object"
        label: "Article Header Image"
        name: "article-header-image"
        required: true
        description: ""
        fields:
          - type: "image"
            name: "url"
            label: "Image"
          - type: "string"
            name: "alt"
            label: "Alt Text"
      - type: "string"
        label: "Title"
        name: "title"
        required: true
        description: "Title of the post"
      - type: "text"
        label: "Intro Text"
        name: "text"
        required: true
        description: "Short description of the post"
      - type: "markdown"
        label: "Post Content"
        name: "post-content"
        required: true
        description: ""
      - type: "reference"
        label: "Author"
        name: "author-4"
        required: true
        description: ""
        models:
          - "team_members"
      - type: "reference"
        label: "Category"
        name: "category-5"
        required: true
        description: ""
        models:
          - "category"
      - type: "list"
        label: "Tags"
        name: "tag"
        required: false
        description: ""
        items:
          type: "reference"
          models:
            - "tag"
      - type: "string"
        label: "Name"
        name: "name"
        required: true
        description: ""
      - type: "slug"
        label: "Slug"
        name: "slug"
        required: true
        description: ""
      - type: "datetime"
        label: "Created On"
        name: "created-on"
        required: false
        description: ""
      - type: "datetime"
        label: "Updated On"
        name: "updated-on"
        required: false
        description: ""
      - type: "datetime"
        label: "Published On"
        name: "published-on"
        required: false
        description: ""
  tag:
    type: "page"
    label: "Tags"
    folder: "tags"
    match:
      - "**/*"
    fields:
      - type: "string"
        label: "Name"
        name: "name"
        required: true
        description: ""
      - type: "slug"
        label: "Slug"
        name: "slug"
        required: true
        description: ""
      - type: "datetime"
        label: "Created On"
        name: "created-on"
        required: false
        description: ""
      - type: "datetime"
        label: "Updated On"
        name: "updated-on"
        required: false
        description: ""
      - type: "datetime"
        label: "Published On"
        name: "published-on"
        required: false
        description: ""
  team_members:
    type: "page"
    label: "Team Members"
    folder: "team-members"
    match:
      - "**/*"
    fields:
      - type: "object"
        label: "Avatar"
        name: "avatar"
        required: false
        description: "Image of the author"
        fields:
          - type: "image"
            name: "url"
            label: "Image"
          - type: "string"
            name: "alt"
            label: "Alt Text"
      - type: "string"
        label: "Role"
        name: "role"
        required: false
        description: "Role in the company"
      - type: "string"
        label: "Name"
        name: "name"
        required: true
        description: ""
      - type: "slug"
        label: "Slug"
        name: "slug"
        required: true
        description: ""
      - type: "datetime"
        label: "Created On"
        name: "created-on"
        required: false
        description: ""
      - type: "datetime"
        label: "Updated On"
        name: "updated-on"
        required: false
        description: ""
      - type: "datetime"
        label: "Published On"
        name: "published-on"
        required: false
        description: ""
